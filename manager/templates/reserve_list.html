{% extends 'index.html' %}

{% block content %}
    <section id="reserves">
        <div class="container">
            <div class="col-md-10 col=md-offset-1">
                {% for item in reserve_list %}
                    <p></p>
                    <div class="row">
                        <div class="col-md-3">
                            <a href="{% url 'manager:reservation_close' pk=item.pk %}">
                                <button type="button" class="btn btn-primary">Закрити заявку</button>
                            </a>
                        </div>
                        <div class="col-md-3">{{ item.name }}</div>
                        <div class="col-md-3">{{ item.phone }}</div>
                        <div class="col-md-3">{{ item.date_reserve|date:'d-m-Y' }}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-9">{{ item.message }}</div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
