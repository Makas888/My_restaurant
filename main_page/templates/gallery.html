<section id="gallery" class="gallery">
    <div class="container-fluid">
        <div class="section-title">
            <h2>Деякі фото <span>Нашого Ресторану</span></h2>
            <p>Як би гарно не виглядали фотографії, та все ж таки у реальному житті набагато цікавіше,
                тож приходьте до нас! На вас чекають кожну мить.
            </p>
        </div>

        <div class="row g-0">
            {% for item in galleries %}
                <div class="col-lg-3 col-md-4">
                    <div class="gallery-item">
                        <a href={{ item.photo.url }} class="gallery-lightbox">
                            <img src={{ item.photo.url }} alt="" class="img-fluid">
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
