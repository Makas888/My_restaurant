<section id="menu" class="menu">
    <div class="container">
        <div class="section-title">
            <h2>Перегляньте наше смачне <span>Mеню</span></h2>
        </div>


        <div class="row">
            <div class="col-lg-12 d-flex justify-content-center">
                <ul id="menu-filters">
                    <li data-filter="*" class="filter-active">Всі страви</li>
                    {% for item in categories %}
                        <li data-filter=".filter-cat{{ item.pk }}">{{ item.title }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <div class="row menu-container">
            {% for dish in dishes %}
                <div class="col-lg-6 menu-item filter-cat{{ dish.category.pk }}">
                    <div class="menu-content">
                        <a href="#">{{ dish.title }}</a><span>₴{{ dish.price }}</span>
                    </div>
                    <div class="menu-ingredients">
                        {{ dish.ingredients }}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
