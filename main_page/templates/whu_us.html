<section id="why-us" class="why-us">
    <div class="container">

        <div class="section-title">
            <h2>Чому <span>Наш ресторан</span></h2>
            <p>Не можна добре думати, добре любити, добре спати, якщо не пообідав добре..</p>
        </div>

        <div class="row">
            {% for item in whu_us %}
                {% if forloop.first %}
                    <div class="col-lg-4">
                        <div class="box">
                            <span>0{{ item.position }}</span>
                            <h4>{{ item.title }}</h4>
                            <p> {{ item.desc }}</p>
                        </div>
                    </div>
                {% else %}
                    <div class="col-lg-4 mt-lg-0">
                        <div class="box">
                            <span>0{{ item.position }}</span>
                            <h4>{{ item.title }}</h4>
                            <p> {{ item.desc }}</p>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</section>
