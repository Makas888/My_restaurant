{% extends 'index.html' %}

{% block content %}
    <section id="reserves">
        <div class="container">
            <div class="col-md-10 col=md-offset-1">
                {% for item in user_message_list %}
                    <p></p>
                    <div class="row">
                        <div class="col-md-3">
                            <a href="{% url 'user_message:add_archive' pk=item.pk %}">
                                <button type="button" class="btn btn-primary">Відправити до архіву</button>
                            </a>
                        </div>
                        <div class="col-md-3">{{ item.name }}</div>
                        <div class="col-md-3">{{ item.email }}</div>
                        <div class="col-md-3">{{ item.topic }}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-9">{{ item.message }}</div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
